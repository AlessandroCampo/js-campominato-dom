<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/bomblogo.png" alt="">
            <h2>CAMPO MINATO</h2>
        </div>

        <div id="counter">
            <div>
                <i class="fa-solid fa-star"></i><span id="score">0</span>
            </div>
            <div>
                <i class="fa-solid fa-stopwatch"></i> <span id="timer">0:00 </span>
            </div>
        </div>

        <div class="select">
            <label for="level"> Scegli livello difficolt√† </label>
            <select name="" id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard </option>
            </select>
            <button>PLAY</button>
        </div>

    </header>
    <main>
        <div id="trackscore">
            <div>
                <h2>LE TUE ULTIME 10 PARTITE</h2>
                <ul id="last_results">
                </ul>
            </div>
            <div>
                <h2>
                    RECORD
                </h2>
                <ul id="records">

                </ul>
            </div>

        </div>

        <div id="grid" class="prevent-select">
            <div id="loss">
                <img src="assets/loss.gif" alt="">
                <h2>HAI PERSO!</h2>
            </div>
            <div id="win">
                <img src="assets/win.gif" alt="">
                <h2>HAI VINTO!</h2>
            </div>

        </div>

    </main>



    <script src="main.js"></script>
</body>

</html>
